spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: test
  mongodb:
    embedded:
      version: 5.0.0
  shell:
    interactive:
      enabled: false

mongock:
  #  runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.example.springmongo.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: ERROR